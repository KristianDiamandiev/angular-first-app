<label>Server Name</label>
<!--<input 
  type="text"
  class="form-control"

<input
  type="text"
  class="form-control"
  [(ngModel)]="serverName">
<!-- <p>{{ serverName }}</p> -->
<button 
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()">Add Server</button> <!-- property binding -->
<!-- <p>{{allowNewServer}}</p> string interpolation -->
<!-- <p>{{ serverCreationStatus }}</p> -->
<p *ngIf="serverCreated" else noServer>Server was created, server name is {{ serverName }}</p>
<ng-template #noServer>
  <p>No server was created!</p>
</ng-template>

<button
  (click)="toggleParagraphHidden()">
  Display Details
</button>
<li>
  <ul 
    *ngFor="let clickValue of clickedValues; let i = index"
    [ngClass]="{'white': i >= 4}"
    [ngStyle]="{backgroundColor: i >= 4 ? 'blue' : 'transparent'}">
    {{clickValue}}
  </ul>
</li>
<p *ngIf="showSecret">Secret Password = tuna</p>
